<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/mui.css"/>
    <style>
    	.mui-content  ul {
    		margin-bottom: 10px;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">个人中心</h1>
	</header>
    <div id="app" class="mui-content mui-scroll-wrapper">
    	<div class="mui-scroll">
    		<div style="background-color: #89cff0;">
	        	<div style="padding: 10px; text-align: center;">
	        		<img  src="../images/logo.png" style="width: 100px; height: 100px; border-radius: 50%;" />
	        	</div>
	        	<div style="text-align: center; height: 25px; font-size: 20px;">{{ user.name }}</div>
	        	<div style="height: 80px; width: 100%; opacity: 0.5; background-color: #000; position: absolute; top: 150px;"></div>
	        	<div style="display: flex; text-align: center; color: #fff; height: 80px; align-items: center; position: relative;">
	        		<div style="flex: 1;">
	        			<div></div>
	        			<div></div>
	        		</div>
	        		<div style="flex: 1;"></div>
	        		<div style="flex: 1;"></div> 
	        	</div>
	        </div>
	        
	        <ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<a href="#account" class="mui-navigate-right">账号资料</a>
				</li>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<a href="#notifications" class="mui-navigate-right">新消息通知</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#privacy" class="mui-navigate-right">隐私</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#general" class="mui-navigate-right">通用</a>
				</li>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<a href="#about" class="mui-navigate-right">关于MUI</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li id="logout" class="mui-table-view-cell" style="text-align: center;">
					<a>退出登录</a>
				</li>
			</ul>
	        
    	</div>
    </div>
    <script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	var vm = new Vue({
    		el: '#app',
    		data: {
    			user: {
    				name: 'Jack'
    			}
    		}
    	});
    	mui('#app').scroll();
    	mui.init()
    	
    	document.getElementById("logout").addEventListener("tap", function() {
			_get(_host + 'api/logout', '', function(res) {
				mui.toast(res.errmsg);
				mui.openWindow({
					url: 'login.html',
					id: 'login.html'
				})
			});
		})
    	
    </script>
</body>
</html>
